<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - DIO</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/wanda.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue as thewanda</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not thewanda?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" rel="noopener noreferrer" class="app-download"></a>  
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" rel="noopener noreferrer"  class="app-download"></a>  
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="https://about.instagram.com/" target="_blank">About</a>
        <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
        <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
        <a href="https://help.instagram.com/" target="_blank">Help</a>
        <a href="https://www.instagram.com/developer/" target="_blank">API</a>
        <a href="https://help.instagram.com/519522125107875" target="_blank"
          >Privacy</a>
        <a href="https://help.instagram.com/581066165581870" target="_blank">Terms</a>
        <a href="https://www.instagram.com/directory/profiles/" target="_blank">Top Accounts</a>
        <a href="https://www.instagram.com/directory/hashtags/" target="_blank">Hashtags</a>
        <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
        </div>
        <div class="footer-links">
            <a href="" target="_blank">Beauty</a>
            <a href="" target="_blank">Dance & Performance</a>
            <a href="" target="_blank">Fitness</a>
            <a href="" target="_blank">Food & Drink</a>
            <a href="" target="_blank">Home & Garden</a>
            <a href="" target="_blank">Music</a>
            <a href="" target="_blank">Visual Arts</a>
        </div>
        <div class="copyright">
            <select name="language">
                <option value="english">English</option>
                <option value="portuguese">Portuguese</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>
            <span>&#169; 2021 Instagram from Facebook</span>
        </div>
    </footer>
</body>
</html>
